<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>钱多多</title>
    <link rel="stylesheet" href="https://view.youth.cn/common/resize/resize.css" />
      <script>
      (function(doc, win) {
        var docEl = doc.documentElement,
          resizeEvt =
            "orientationchange" in window ? "orientationchange" : "resize",
          recalc = function() {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            docEl.style.fontSize = 16 * (clientWidth / 375) + "px";
          };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener("DOMContentLoaded", recalc, false);
      })(document, window)
      </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- <script src="https://cdn.bootcss.com/vConsole/3.2.2/vconsole.min.js"></script> -->
    <script src="https://cstaticdun.126.net/load.min.js"></script>
    <script>
    window.onload = function(){
        window.WebSocket = window.WebSocket || window.MozWebSocket;
        window.newWebsocket = new WebSocket(
          "ws://127.0.0.1:9000",
          "echo-protocol"
        );
        window.newWebsocket.onopen = function() {
          //连接客户端触发的函数
          console.log("打开成功");
        };
        window.newWebsocket.onerror = function() {
          //链接失败就打开重新下载的弹窗
          console.log("链接失败");
      };
      console.log(window.newWebsocket.readyState)
    }
    </script>
  </body>
</html>
