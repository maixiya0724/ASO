<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>code</title>
    <link rel="stylesheet" href="https://res.youth.cn/common/resize.css" />
      <script>
      (function(doc, win) {
        var docEl = doc.documentElement,
          resizeEvt =
            "orientationchange" in window ? "orientationchange" : "resize",
          recalc = function() {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            docEl.style.fontSize = 16 * (clientWidth / 375) + "px";
          };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener("DOMContentLoaded", recalc, false);
      })(document, window)
      </script>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://cdn.bootcss.com/vConsole/3.2.2/vconsole.min.js"></script>
    <script src="https://cdn.staticfile.org/zepto/1.0rc1/zepto.min.js"></script>
    <script src="http://cstaticdun.126.net/load.min.js"></script>
    <script src="https://cdn.staticfile.org/socket.io/2.2.0/socket.io.slim.js"></script>
  </body>
</html>
